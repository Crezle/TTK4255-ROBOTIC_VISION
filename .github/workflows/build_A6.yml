run-name: Building code for Assignment 6

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: ttk4255
          environment-file: environment.yml

      - name: Check Conda Environment Status
        run: |
          conda info
          conda list

      - name: Run "A6, Task 1.3 - 1.5"
        run: python A6/python/part1a.py

      - name: Run "A6, Task 1.7"
        run: python A6/python/part1b.py

      - name: Run "A6, Task 2.1 - 2.2"
        run: python A6/python/part2.py

    #   - name: Create A6 Code .ZIP
    #     run: python A6/python/create_submission_zip.py

      - name: Upload "A6" Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: A6-PlotsAndCode-${{ runner.os }}
          path: |
            A6/plots/**
            A6/*.zip
